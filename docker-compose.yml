version: '3.8'

services:
  db:
    container_name: my_postgres
    image: postgres
    environment:
      POSTGRES_USER: ezhil
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5442:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
